<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Attentify</title>
    </head>
    <body>
        <div class="TimerContainer">
        <div id="time">00:00</div>   
            <div class="buttons">
                <button id="work">Work</button>
                <button id="break">Break</button>
            </div>
        </div>

        <button class="open-Chat" id="open-Chat">Chat</button>
        <div class="chat-container" id="chat-container">
            <button class="close-Chat" id="close-Chat">Close</button>    
            <div id="chat-container-two">
                <div id="message-area">
                    
                </div>
                <div id="input-area">
                    <input type="text" id="chat-input-field" placeholder="Type your message...">
                    <button id="send-chat-button">Send</button>
                </div>
            </div>
        </div>

        <button class="open-Cal" id="open-Cal">Calendar</button>
        <div id="Calendar-container">
            <button class="close-Cal" id="close-Cal">X</button>
            <div id="Calendar">
                <iframe src="https://calendar.google.com/calendar/embed?height=500&wkst=1&bgcolor=%232a9d8f&ctz=America%2FToronto&mode=AGENDA&showCalendars=0&showTz=0&showTabs=0&showPrint=0&showDate=0&showNav=0&showTitle=0&src=MTFhMWY5NWQ3NTM1MGYzYWEyNmM1YTlkY2Q3YTZkODQ1M2MyZTJlOTU5ODI0YWMyNjJlZmMwM2U5YjViZTA5YUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233F51B5" style="border-width:0" width="250" height="500" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>  
</body>

<script src="main.js"></script>
</html>
