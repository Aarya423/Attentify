<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Attentify</title>
</head>
<body>
        <div class="TimerContainer">
         <div id="time">00:00</div>   
         <div class="buttons">
            <button id="work">Work</button>
            <button id="break">Break</button>

         </div>
        </div>

        <button class="open-Chat" id="open-Chat">Chat</button>
        <div class="chat-container" id="chat-container">
            <button class="close-Chat" id="close-Chat">Chat</button>    
            <div class="chat" id="chat">
                <form id="chat-form">
                    <input type="text" id="user-message" placeholder="Type your message here">
                    <button type="submit" onclick="onOpen()">Send</button>
            </form>
            <div id="bot-response"></div>
            </div>
        </div>

</body>

<script src="main.js"></script>
</html>
